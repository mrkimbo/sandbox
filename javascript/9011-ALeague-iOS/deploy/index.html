<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>A-League Interactive</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="date" content="2013-11-26 17:11:44" />
  <link rel="stylesheet" href="style.min.css">
</head>
<body onload="init();">
<div id="content">

  <div id="page-container" class="hidden">

    <div id="page1" class="page background">
      <div class="page-tab"></div>
    </div><div id="page2" class="page background">
      <div class="page-tab"></div>
    </div><div id="page3" class="page background">
      <div class="page-tab"></div>
    </div><div id="page4" class="page background">
      <div class="page-tab"></div>
    </div>

  </div>

  <div id="content-container" class="hidden">

    <div id="page1-content" class="page content">
      <div class="text-content">
        <div class="left">
          <p class="title">A-<span class="yellow">LEAGUE</span></p>
          <p class="subtitle">SPECIAL</p>
        </div>
      </div>
    </div><div id="page2-content"  class="page content">
      <div class="text-content">
        <div class="left">
          <p class="subtitle">IF YOUR MATCH<br/>FINISHES IN</p>
          <p class="title">A-<span class="yellow">DRAW,</span></p>
        </div>
      </div>
    </div><div id="page3-content" class="page content">
      <div class="text-content">
        <div class="left">
          <p class="subtitle">WE'LL<br/>REFUND LOSING<br/>FIRST GOALSCORER<br/>BETS!<sup>*</sup></p>
          <p class="title"><span class="black">GOOD</span>-A</p>
        </div>
      </div>
    </div><div id="page4-content" class="page content">
      <div class="text-content">
        <div class="left">
          <p class="title">A-<span class="black">MATE,</span></p>
          <p class="subtitle">GET A<br/>FREE BET UP TO</p>
          <p class="offer"><sup>$</sup>250<sup>*</sup></p>
        </div>
      </div>
    </div>

    <p class="conditions hidden"><sup>*</sup>Conditions apply</p>

  </div>

  <div id="soccerman" class="idle hidden"></div>
  <img id="ball" src="ball.png" class="hidden"></div>

  <div id="footer" class="sportsbet-gradient">
    <img id="logo" src="sportsbet-logo.png" />
    <button id="bet-now" class="sb-btn">BET NOW</button>
  </div>

</div>

<!-- CDN Scripts -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
<script src="main.min.js"></script>

</html>
