<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Ashes Scroll Quiz</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="date" content="" />
  <!-- build:css style.min.css -->
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <!-- endbuild -->
</head>
<body>
<div id="main-container" class="loading">

  <div id="header" class="sportsbet-gradient">
    <div class="container">
      <img id="logo" src="img/sportsbet-logo.png" />
      <button id="join-btn" class="sb-btn">JOIN NOW</button>
      <div id="score">0/3</div>
      <div id="timer">00:00:00</div>

      <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser.
        Please <a
            href="http://browsehappy.com/">upgrade your browser</a> to improve your
        experience.</p>
      <![endif]-->

    </div>
  </div>

  <div id="page-container" class="hidden">

    <!-- PAGE 1 -->
    <div id="page1" class="page">
      <div class="group">
        <div class="group text">
          <div class="subtitle">HOW MUCH DO YOU KNOW ABOUT</div>
          <div class="title yellow">CRICKET?
            <div class="underline"></div>
          </div>
        </div>
        <div class="group options">
          <ul>
            <li class="btn" data-correct="1">EVERYTHING</li>
            <li class="btn">A FAIR BIT</li>
            <li class="btn">IT'S AN INSECT</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" class="page">
      <div class="group">
        <div class="group text">
          <div class="subtitle">WHAT DO YOU CALL</div>
          <div class="title yellow">THESE?</div>
        </div>
        <div class="group options">
          <ul>
            <li class="btn">BALES</li>
            <li class="btn" data-correct="1">BAILS</li>
          </ul>
        </div>
        <div class="group bails">
          <div class="bail"></div>
          <div class="bail"></div>
        </div>
        <div class="group stumps">
          <div class="stump"></div>
          <div class="stump"></div>
          <div class="stump"></div>
        </div>
        <div class="cricket-ball"></div>
      </div>
    </div>

    <!-- PAGE 3 -->
    <div id="page3" class="page">
      <div class="group">
        <div class="group text">
          <div class="subtitle">HOW MANY PLAYERS</div>
          <div class="title darkblue">PER TEAM?</div>
        </div>
        <div class="group options">
          <div class="group question q1">
            <div class="btn" data-correct="1">12</div>
            <div class="dudes"></div>
          </div>
          <div class="group question q2">
            <div class="btn">14</div>
            <div class="dudes"></div>
          </div>
          <div class="group question q3">
            <div class="btn">16</div>
            <div class="dudes"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- PAGE 4 -->
    <div id="page4" class="page">
      <div class="group">
        <div class="text results">
          <div class="subtitle roboto">YOUR SCORE</div>
          <div class="title roboto white">3/3</div>
          <div class="time roboto">00:22:46<sub>SEC</sub></div>
        </div>
        <div class="text cta">
          <div class="subtitle yellow">YOU HAVE WON A <span class="value">$10</span> BET</div>
          <div class="btn">BET NOW</div>
        </div>
      </div>
    </div>

  </div>

  <div id="scroll-box">
    <div id="scroll"></div>
  </div>

  <nav>
    <!--<ul>
      <li><button id="question1-btn" class="btn">Q1</button></li>
      <li><button id="question2-btn" class="btn">Q2</button></li>
      <li><button id="question3-btn" class="btn">Q3</button></li>
      <li><button id="question4-btn" class="btn">End</button></li>
    </ul>-->
  </nav>

  <div id="loader"></div>

  <div id="debug" class="hidden">
    <textarea id="debug-text"></textarea>
  </div>

</div>

<!-- CDN Scripts -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.2/TweenMax.min.js"></script>
<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
<!-- build:js main.min.js -->
<script src="js/hammer.js" data-description="Touch Interaction Framework"></script>
<script src="js/classListPolyFill.js" data-description="ClassList PolyFill"></script>
<script src="js/utils.js" data-description="General Utils"></script>
<script src="js/classes.js" data-description="Supporting classes"></script>
<script src="js/anim.js" data-description="Animations"></script>
<script src="js/main.js" data-description="Main Entry Point"></script>
<!-- endbuild -->
</body>
</html>
